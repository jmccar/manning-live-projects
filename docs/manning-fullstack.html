.form-label-group > label {
  position: absolute;
  top: 0;
  left: 0;
  display: block;
  width: 100%;
  margin-bottom: 0; /* Override default `<label>` margin */
  line-height: 1.5;
  color: #495057;
  pointer-events: none;
  cursor: text; /* Match the input under the label */
  border: 1px solid transparent;
  border-radius: .25rem;
  transition: all .1s ease-in-out;
}

.form-label-group input::-webkit-input-placeholder {
  color: transparent;
}

.form-label-group input:-ms-input-placeholder {

}

.form-label-group input::-ms-input-placeholder {

}

}

  padding-top: .25rem;
  padding-bottom: .25rem;
  font-size: 12px;
  color: #777;
}

        <form class="form-signin">
         
        

          <h3>PostGres SQL for Manning Live Project</h3>
            <button class="btn btn-lg btn-primary btn-block" type="button" id="download-dump">Download </button>
                 
          <div id="progress-bar-container" style="visibility: hidden">

            <h4>Attempting to download</h4>
            <div class="progress">
              <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
            </div>
          </div>

          </form>
          <a style="visibility: hidden" id="download_link" download="pg-updated.sql" href="" id="download-href">Download </a>

     

          <script >
              var exports ={}
          </script>
        <script src="lib/download.js" async defer></script>
        <script >
            

            function downloadData(text){

              
var data = new Blob([text], {type: 'text/plain'});

var url = window.URL.createObjectURL(data);

document.getElementById('download_link').href = url;
document.getElementById('download_link').click();

setTimeout(()=>{

  document.getElementById("progress-bar-container").style.visibility="hidden"
},5000);

            }

            function onPageLoad() {

                

                
                document.getElementById("download-dump").addEventListener("click", (evt)=>{

                  document.getElementById("progress-bar-container").style.visibility="visible"
                  
                  
                    return fetchText("pg.sql").then(data => {
                          const result = modifyContents(data)
                          downloadData(result)
                    });


                });
            }

        </script>
    </body>
